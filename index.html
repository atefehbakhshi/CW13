<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>project2</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="container">
    <div class="main-page">
      <header>
        <div class="day" id="shanbe">
          <p class="day-name">شنبه</p>
          <p class="task-num">6</p>
        </div>
        <div class="day" id="yekshanbe">
          <p class="day-name">یکشنبه</p>
          <p class="task-num">0</p>
        </div>
        <div class="day" id="doshanbe">
          <p class="day-name">دوشنبه</p>
          <p class="task-num">4</p>
        </div>
        <div class="day" id="seshanbe">
          <p class="day-name">سه شنبه</p>
          <p class="task-num">5</p>
        </div>
        <div class="day" id="chaharshanbe">
          <p class="day-name">چهار شنبه</p>
          <p class="task-num">5</p>
        </div>
        <div class="day" id="panjshanbe">
          <p class="day-name">پنج شنبه</p>
          <p class="task-num">2</p>
        </div>
        <div class="day" id="jome">
          <p class="day-name">جمعه</p>
          <p class="task-num">9</p>
        </div>
      </header>
      <main>
        <div class="main-title">
          <p id="hello-text">!سلام علی</p>
          <span class="material-symbols-outlined icon"> delete </span>
        </div>
        <div class="todos">
          <div class="todo-box">
            <div class="todo-text-box">
              <input type="checkbox" class="checkbox" />
              <p id="user-task">رفتن به باشگاه</p>
            </div>
            <div class="action-box">
              <p id="clock" class="clock">18:00</p>
              <div>
                <span class="material-symbols-outlined" id="edit">
                  edit_square
                </span>
                <span class="material-symbols-outlined" id="delete">
                  delete
                </span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <button class="add-button" id="add-btn">افزودن</button>
        <div class="inputs">
          <input type="text" placeholder="ساعت" id="time" class="user-time" />
          <input type="text" placeholder="لیست کارهای خود را وارد کنید " id="task" class="user-task" />
        </div>
      </footer>
    </div>
    <div class="login-container">
      <div class="login">
        <input type="text" placeholder="نام کاربری" id="name" />
        <input type="text" placeholder="نام و نام خانوادگی" id="family" />
        <input type="text" placeholder="شماره موبایل" id="phone" />
        <button class="login-button" id="login-btn">ورود</button>
      </div>
      <div class="save">
        <input type="text" placeholder="نام کار خود را وارد کنید" id="save-text" />
        <div class="savebtns">
          <button class="save-button" id="save-btn">ثبت</button>
          <button class="save-button" id="cancel-btn">انصراف</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
